<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
    @media (max-width: 576px) {
      body {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm form-container">
    <div class="card-body">
      <form id="techForm">
        <div class="mb-3">
          <label for="condition" class="form-label">Состояние:</label>
          <select id="condition" class="form-select">
            <? for (let item of data.condition) { ?>
              <option value="<?= item ?>"><?= item ?></option>
            <? } ?>
          </select>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Цена в прайсе:</label>
          <input type="number" id="price" class="form-control" min="0" step="1" required>
        </div>

        <div class="mb-3">
          <label for="term" class="form-label">Срок залога / продажа:</label>
          <select id="term" class="form-select">
            <? for (let item of data.term) { ?>
              <option value="<?= item ?>"><?= item ?></option>
            <? } ?>
          </select>
        </div>

        <div class="mb-3">
          <label for="returnProb" class="form-label">Вероятность возврата:</label>
          <select id="returnProb" class="form-select">
            <? for (let item of data.returnProb) { ?>
              <option value="<?= item ?>"><?= item ?></option>
            <? } ?>
          </select>
        </div>

        <div class="mb-3">
          <label for="clientProfit" class="form-label">Доход по клиенту:</label>
          <select id="clientProfit" class="form-select">
            <? for (let item of data.clientProfit) { ?>
              <option value="<?= item ?>"><?= item ?></option>
            <? } ?>
          </select>
        </div>

        <div class="mb-3">
          <label for="complect" class="form-label">Комплектация:</label>
          <select id="complect" class="form-select">
            <? for (let item of data.complect) { ?>
              <option value="<?= item ?>"><?= item ?></option>
            <? } ?>
          </select>
        </div>

        <button type="button" onclick="submitForm()" class="btn btn-primary w-100">Отправить</button>
      </form>

      <div id="result" class="mt-3 text-center fw-bold"></div>

      <div class="text-center mt-4">
        <a href="<?= baseUrl ?>?page=main" class="text-decoration-none text-primary">← В главное меню</a>
      </div>
    </div>
  </div>
</div>

<script>
  function submitForm() {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div>';

    const data = {
      condition: document.getElementById('condition').value,
      price: document.getElementById('price').value,
      term: document.getElementById('term').value,
      returnProb: document.getElementById('returnProb').value,
      clientProfit: document.getElementById('clientProfit').value,
      complect: document.getElementById('complect').value
    };

    google.script.run
      .withSuccessHandler(showMessage)
      .withFailureHandler(showError)
      .processForm(data);
  }

  function showMessage(message) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = message;
    resultDiv.classList.remove('text-danger');
    resultDiv.classList.add('text-success');
  }

  function showError(error) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = 'Ошибка: ' + error.message;
    resultDiv.classList.remove('text-success');
    resultDiv.classList.add('text-danger');
  }
</script>

</body>
</html>
