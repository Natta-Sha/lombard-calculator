<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-container {
        position: sticky;
        top: 1rem;
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid pt-3">
      <h2 class="text-center mb-3 fw-semibold">Металл</h2>
      <div class="row">
        <!-- Левая колонка: форма -->
        <div class="col-md-5">
          <div class="card shadow-sm form-container">
            <div class="card-body">
              <form id="metallForm">
                <div class="mb-3">
                  <label for="metalType" class="form-label"
                    >Проба металла:</label
                  >
                  <select id="metalType" class="form-select" required>
                    <option value="">Выберите пробу металла</option>
                    <? for (let item of data.metalType) { ?>
                    <option value="<?= item ?>"><?= item ?></option>
                    <? } ?>
                  </select>
                  <div class="invalid-feedback">Обязательное поле</div>
                </div>

                <div class="mb-3">
                  <label for="weight" class="form-label">Вес изделия:</label>
                  <input
                    type="text"
                    id="weight"
                    class="form-control"
                    pattern="[0-9]*[.,]?[0-9]+"
                    inputmode="decimal"
                    required
                  />
                  <div class="invalid-feedback">
                    Введите вес изделия (например: 1.5 или 2,25)
                  </div>
                </div>

                <div class="mb-3">
                  <label for="category" class="form-label">Категория:</label>
                  <select id="category" class="form-select" required>
                    <option value="">Выберите категорию</option>
                    <? for (let item of data.category) { ?>
                    <option value="<?= item ?>"><?= item ?></option>
                    <? } ?>
                  </select>
                  <div class="invalid-feedback">Обязательное поле</div>
                </div>

                <div class="mb-3">
                  <label for="pledgeTerm" class="form-label"
                    >Срок залога:</label
                  >
                  <select id="pledgeTerm" class="form-select" required>
                    <option value="">Выберите срок залога</option>
                    <? for (let item of data.pledgeTerm) { ?>
                    <option value="<?= item ?>"><?= item ?></option>
                    <? } ?>
                  </select>
                  <div class="invalid-feedback">Обязательное поле</div>
                </div>

                <div class="mb-3">
                  <label for="returnProb" class="form-label"
                    >Вероятность возврата:</label
                  >
                  <select id="returnProb" class="form-select" required>
                    <option value="">Выберите вероятность возврата</option>
                    <? for (let item of data.returnProb) { ?>
                    <option value="<?= item ?>"><?= item ?></option>
                    <? } ?>
                  </select>
                  <div class="invalid-feedback">Обязательное поле</div>
                </div>

                <div class="mb-3">
                  <label for="clientProfit" class="form-label"
                    >Доход по клиенту:</label
                  >
                  <select id="clientProfit" class="form-select" required>
                    <option value="">Выберите доход по клиенту</option>
                    <? for (let item of data.clientProfit) { ?>
                    <option value="<?= item ?>"><?= item ?></option>
                    <? } ?>
                  </select>
                  <div class="invalid-feedback">Обязательное поле</div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    type="button"
                    id="submitBtn"
                    onclick="submitFormMetall()"
                    class="btn btn-primary"
                  >
                    Сделать расчет
                  </button>
                  <button
                    type="button"
                    id="clearBtn"
                    onclick="clearFormMetall()"
                    class="btn btn-success"
                    style="display: none"
                  >
                    Очистить форму
                  </button>
                </div>
              </form>

              <div id="result" class="mt-3 text-center fw-bold"></div>

              <div class="text-center mt-4">
                <a
                  href="<?= baseUrl ?>?page=main"
                  class="text-decoration-none text-primary"
                  >← В главное меню</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Правая колонка: правила -->
        <div class="col-md-7" style="max-height: 90vh; overflow-y: auto">
          <?!= include('RulesMetall'); ?>
        </div>
      </div>
    </div>

    <script>
      // Очистка кастомной валидации при вводе в поля
      document.addEventListener("DOMContentLoaded", function () {
        const weightInput = document.getElementById("weight");

        if (weightInput) {
          weightInput.addEventListener("input", function () {
            this.setCustomValidity("");
            this.classList.remove("is-invalid");
          });
        }
      });

      function submitFormMetall() {
        // Сброс всех ошибок валидации
        const form = document.getElementById("metallForm");
        const inputs = form.querySelectorAll(".form-control, .form-select");
        inputs.forEach((input) => {
          input.classList.remove("is-invalid");
        });

        // Проверка валидности формы
        if (!form.checkValidity()) {
          // Показать ошибки валидации
          form.classList.add("was-validated");

          // Найти первое невалидное поле и установить на него фокус
          const firstInvalid = form.querySelector(":invalid");
          if (firstInvalid) {
            firstInvalid.focus();
          }
          return;
        }

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div>';

        // Обработка веса - замена запятой на точку для корректной работы с числами
        let weightValue = document.getElementById("weight").value.trim();
        // Удаляем все пробелы и заменяем запятую на точку
        weightValue = weightValue.replace(/\s/g, "").replace(",", ".");

        // Проверяем, что это валидное число
        if (weightValue && isNaN(parseFloat(weightValue))) {
          document
            .getElementById("weight")
            .setCustomValidity(
              "Введите корректное число (например: 1.5 или 2,25)"
            );
          document.getElementById("weight").classList.add("is-invalid");
          document.getElementById("weight").focus();
          return;
        }

        // Проверяем, что число положительное
        if (weightValue && parseFloat(weightValue) <= 0) {
          document
            .getElementById("weight")
            .setCustomValidity("Вес должен быть больше нуля");
          document.getElementById("weight").classList.add("is-invalid");
          document.getElementById("weight").focus();
          return;
        }

        const data = {
          metalType: document.getElementById("metalType").value,
          weight: weightValue,
          category: document.getElementById("category").value,
          pledgeTerm: document.getElementById("pledgeTerm").value,
          returnProb: document.getElementById("returnProb").value,
          clientProfit: document.getElementById("clientProfit").value,
        };

        google.script.run
          .withSuccessHandler(showMessage)
          .withFailureHandler(showError)
          .processFormMetall(data);
      }

      function showMessage(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = message;
        resultDiv.classList.remove("text-danger");
        resultDiv.classList.add("text-success");

        // Деактивируем поля формы и кнопку "Сделать расчет"
        disableForm();

        // Показываем кнопку "Очистить форму"
        document.getElementById("clearBtn").style.display = "block";
      }

      function showError(error) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Ошибка: " + error.message;
        resultDiv.classList.remove("text-success");
        resultDiv.classList.add("text-danger");
      }

      function disableForm() {
        // Деактивируем все поля ввода
        const inputs = document.querySelectorAll(
          "#metallForm .form-control, #metallForm .form-select"
        );
        inputs.forEach((input) => {
          input.disabled = true;
        });

        // Деактивируем кнопку "Сделать расчет"
        document.getElementById("submitBtn").disabled = true;
      }

      function clearFormMetall() {
        // Очищаем все поля формы
        const form = document.getElementById("metallForm");
        form.reset();

        // Очищаем результат
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "";
        resultDiv.classList.remove("text-success", "text-danger");

        // Активируем все поля ввода
        const inputs = document.querySelectorAll(
          "#metallForm .form-control, #metallForm .form-select"
        );
        inputs.forEach((input) => {
          input.disabled = false;
        });

        // Активируем кнопку "Сделать расчет"
        document.getElementById("submitBtn").disabled = false;

        // Скрываем кнопку "Очистить форму"
        document.getElementById("clearBtn").style.display = "none";

        // Сбрасываем валидацию
        form.classList.remove("was-validated");
        inputs.forEach((input) => {
          input.classList.remove("is-invalid");
        });
      }
    </script>
  </body>
</html>
